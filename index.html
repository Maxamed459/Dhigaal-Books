<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhigaal Books</title>
    <!-- tailwindcss link -->
     <link rel="stylesheet" href="./css/output.css">
     <!-- font links -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="hero" class="max-w-full h-screen bg-[url(/images/bg.jpg)] bg-cover">
        <!-- heaer and menu -->
        <header>
            <div class="max-w-[95%] flex items-center justify-between mx-auto py-3 relative">
                <div class="w-[170px]">
                    <img src="./images/logo-02.png" alt="">
                </div>
                <ul id="desk-menu" class="md:flex gap-5 text-xl text-white hidden">
                    <li class="hover:scale-110 duration-200"><a href="#">Home</a></li>
                    <li class="hover:scale-110 duration-200"><a href="#">Products</a></li>
                    <li class="hover:scale-110 duration-200"><a href="#">Comunity</a></li>
                    <li class="hover:scale-110 duration-200"><a href="#">Contact Us</a></li>
                </ul>
                <button class="px-12 py-3 bg-[#DDF247] text-[#161616] font-medium rounded-full cursor-pointer hidden md:block hover:scale-105 duration-200 hover:shadow-md hover:shadow-[#DDF247]">Read Now</button>
                <div class="block md:hidden z-40"> 
                    <img src="./images/menu-icon-02-03.png" alt="menu icon" id="menu-icon" class="h-13 w-auto">
                </div>

                
            </div>
            <div id="mob-menu" class="hidden inset-0 bg-[#DDF247] backdrop-blur-2xl w-[50%] absolute left-[50%] z-30">
                <ul id="desk-menu" class="block md:hidden gap-5 text-xl text-[#161616] pt-24 px-6">
                    <li class="block pt-6 hover:scale-105 duration-100"><a href="#" onclick="hideMenu()">Home</a></li>
                    <li class="block pt-6 hover:scale-105 duration-100"><a href="#" onclick="hideMenu()">Products</a></li>
                    <li class="block pt-6 hover:scale-105 duration-100"><a href="#" onclick="hideMenu()">Comunity</a></li>
                    <li class="block pt-6 hover:scale-105 duration-100"><a href="#" onclick="hideMenu()">Contact Us</a></li>
                </ul>
                <button class="w-[90%] mx-3 py-2 bg-[#161616] text-[#DDF247] rounded-md cursor-pointer mt-6 hover:scale-105 duration-200" onclick="hideMenu()">Read Now</button>
            </div>
        </header>
        <!-- hero -->
         <div class="max-w-[95%] mx-auto mt-20 md:mt-28 pb-10 md:pb-0">
            <div class="text flex flex-col items-center space-y-7">
                <h1 class="text-5xl md:text-[100px] font-bold text-center text-[#DDF247] font-inter">Reading feeds mind</h1>
                <p class="max-w-3xl font-inter text-[20px] text-center text-slate-300">Discover a world of knowledge and adventure with our extensive collection of books. Dive into stories that captivate your imagination and expand your horizons.</p>
                <div class="flex flex-col md:flex-row items-center justify-between space-y-7 md:space-y-0 space-x-0 md:space-x-10">
                    <button class="px-32 md:px-10 py-3 md:py-4 text-xl  bg-[#DDF247] text-[#161616] font-medium rounded-full cursor-pointer hover:scale-105 duration-200 hover:shadow-md hover:shadow-[#DDF247] flex items-center">Wallet Connect
                        <svg class="mx-2 h-7 w-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 14.0008L7 14M13 14.0008L10.5 11.5M13 14.0008L10.5 16.5M21 12V11.2C21 10.0799 21 9.51984 20.782 9.09202C20.5903 8.71569 20.2843 8.40973 19.908 8.21799C19.4802 8 18.9201 8 17.8 8H3M21 12V16M21 12H19C17.8954 12 17 12.8954 17 14C17 15.1046 17.8954 16 19 16H21M21 16V16.8C21 17.9201 21 18.4802 20.782 18.908C20.5903 19.2843 20.2843 19.5903 19.908 19.782C19.4802 20 18.9201 20 17.8 20H6.2C5.0799 20 4.51984 20 4.09202 19.782C3.71569 19.5903 3.40973 19.2843 3.21799 18.908C3 18.4802 3 17.9201 3 16.8V8M18 8V7.2C18 6.0799 18 5.51984 17.782 5.09202C17.5903 4.71569 17.2843 4.40973 16.908 4.21799C16.4802 4 15.9201 4 14.8 4H6.2C5.07989 4 4.51984 4 4.09202 4.21799C3.71569 4.40973 3.40973 4.71569 3.21799 5.09202C3 5.51984 3 6.0799 3 7.2V8" stroke="#161616" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </button>
                    <button class="px-32 md:px-10  py-3 text-xl md:py-4 bg-[#fff] text-[#161616] font-medium rounded-full cursor-pointer hover:scale-105 duration-200 hover:shadow-md hover:shadow-[#fff] flex items-center">Wallet Connect
                        <svg class="mx-2 h-7 w-auto"  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 14.0008L7 14M13 14.0008L10.5 11.5M13 14.0008L10.5 16.5M21 12V11.2C21 10.0799 21 9.51984 20.782 9.09202C20.5903 8.71569 20.2843 8.40973 19.908 8.21799C19.4802 8 18.9201 8 17.8 8H3M21 12V16M21 12H19C17.8954 12 17 12.8954 17 14C17 15.1046 17.8954 16 19 16H21M21 16V16.8C21 17.9201 21 18.4802 20.782 18.908C20.5903 19.2843 20.2843 19.5903 19.908 19.782C19.4802 20 18.9201 20 17.8 20H6.2C5.0799 20 4.51984 20 4.09202 19.782C3.71569 19.5903 3.40973 19.2843 3.21799 18.908C3 18.4802 3 17.9201 3 16.8V8M18 8V7.2C18 6.0799 18 5.51984 17.782 5.09202C17.5903 4.71569 17.2843 4.40973 16.908 4.21799C16.4802 4 15.9201 4 14.8 4H6.2C5.07989 4 4.51984 4 4.09202 4.21799C3.71569 4.40973 3.40973 4.71569 3.21799 5.09202C3 5.51984 3 6.0799 3 7.2V8" stroke="#161616" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </button>
                </div>
            </div>
         </div>
    </section>
    <section id="books">
        <div class="max-w-[95%] mx-auto my-14">
            <h1 class="text-4xl font-inter font-bold text-[#161616]">Popular Books</h1>
            <div id="productContainer" class="grid grid-cols-1 md:grid-cols-4 gap-10 mt-10">
                
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
